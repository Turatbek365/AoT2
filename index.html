<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genshin Leaf Site</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --bg-light: rgba(255, 255, 255, 0.85);
      --bg-dark: rgba(30, 30, 30, 0.85);
      --text-light: #222;
      --text-dark: #f5f5f5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transition: background-image 0.5s ease, background-color 0.3s ease;
      overflow-x: hidden;
    }

    body.dark .container {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 16px;
      max-width: 700px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      margin-top: 1rem;
    }

    audio {
      margin-top: 2rem;
      width: 100%;
    }

    /* üçÇ –õ–∏—Å—Ç—å—è (–∞–Ω–∏–º–∞—Ü–∏—è) */
    .leaf {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/oA8vqN8.png'); /* –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –ª–∏—Å—Ç */
      background-size: cover;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container" data-aos="fade-up">
    <h1>üçÅ Genshin –°–∞–π—Ç —Å –õ–∏—Å—Ç—å—è–º–∏</h1>

    <input id="bg-url" type="text" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" />
    <div class="controls">
      <button onclick="changeBackground()">üîÑ –°–º–µ–Ω–∏—Ç—å —Ñ–æ–Ω</button>
      <button onclick="toggleTheme()">üåó –¢–µ–º–∞</button>
    </div>

    <audio autoplay loop controls>
      <source src="https://cdn.pixabay.com/audio/2022/11/16/audio_9adf590d7c.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <!-- üçÇ JS –õ–∏—Å—Ç—å—è -->
  <script>
    const numLeaves = 20;
    for (let i = 0; i < numLeaves; i++) {
      const leaf = document.createElement("div");
      leaf.classList.add("leaf");
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = (5 + Math.random() * 5) + "s";
      leaf.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(leaf);
    }

    function changeBackground() {
      const url = document.getElementById("bg-url").value;
      if (url) {
        document.body.style.backgroundImage = `url('${url}')`;
        localStorage.setItem("bg", url);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    }

    window.onload = () => {
      const savedBg = localStorage.getItem("bg");
      if (savedBg) {
        document.body.style.backgroundImage = `url('${savedBg}')`;
      }
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }
    };
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body><audio id="bgm" loop preload="auto">
  <source src="dota-2-main-menu-flute-theme.mp3" type="audio/mpeg">
</audio>

<script>
  const bgm = document.getElementById('bgm');

  window.addEventListener('load', () => {
    bgm.volume = 0.5;
    bgm.play().catch(() => {
      const enableMusic = () => {
        bgm.play();
        document.removeEventListener('click', enableMusic);
        document.removeEventListener('touchstart', enableMusic);
        document.removeEventListener('keydown', enableMusic);
      };
      document.addEventListener('click', enableMusic);
      document.addEventListener('touchstart', enableMusic);
      document.addEventListener('keydown', enableMusic);
    });
  });
</script>
</html>
